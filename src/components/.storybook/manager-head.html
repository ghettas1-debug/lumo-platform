<style>
  /* Custom Storybook styles */
  .sbdocs-preview {
    border-radius: 8px;
    overflow: hidden;
  }
  
  .sbdocs-preview .docs-story {
    background: var(--color-background);
  }
  
  /* Theme-aware styles */
  [data-theme="dark"] {
    --color-background: #1a1a1a;
    --color-text: #ffffff;
    --color-border: #333333;
  }
  
  [data-theme="light"] {
    --color-background: #ffffff;
    --color-text: #1a1a1a;
    --color-border: #e5e7eb;
  }
  
  /* RTL support */
  [dir="rtl"] .sidebar-container {
    right: 0;
    left: auto;
  }
  
  [dir="rtl"] .story-panel {
    left: 0;
    right: auto;
  }
</style>

<script>
  // Performance monitoring for Storybook
  if (window.performance) {
    window.addEventListener('load', function() {
      const perfData = window.performance.timing;
      const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
      console.log(`Storybook load time: ${pageLoadTime}ms`);
    });
  }
  
  // Error tracking
  window.addEventListener('error', function(e) {
    console.error('Storybook error:', e.error);
  });
</script>
